<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pizzeria</title>
  </head>
  <body>
    <header>
      <div class="nav_container">
        <div class="nav_brand">
          <img class="pizza" src="./images/VectorPizza.svg" alt="logo pizza" />
          <p class="text_logo">
            <span class="text_green">Pizza</span
            ><span class="text_white">&</span><span class="text_red">Font</span>
          </p>
        </div>
        <nav class="nav_elements">
          <i class="bx bx-menu"></i>
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main_container">
      <div class="container_delivery">
        <p class="text_red">
          Envio gratis <span class="text_white">comprando</span> 2 pizzas
        </p>
        <img
          class="image_delivery"
          src="./images/delivery.jpg"
          alt="delivery guy"
        />
      </div>
      <div class="pizza_container">
        <h1 class="text_red">Podio de pizzas</h1>
        <div class="pizza_podium">
          <h2>Pizzas top 5</h2>
          <ol>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol>
        </div>
        <img
          class="pizza_falling"
          src="./images/PizzaFalling.jpg"
          alt="pizza falling"
        />
      </div>
    </main>
    <footer>
      <div class="nav_container">
        <div class="nav_brand">
          <img class="pizza" src="./images/VectorPizza.svg" alt="logo pizza" />
          <p class="text_logo">
            <span class="text_green">Pizza</span
            ><span class="text_white">&</span><span class="text_red">Font</span>
          </p>
        </div>

        <nav class="nav_elements">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
